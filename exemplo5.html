<h1><center>Estrutura condicional (SWITCH)</center></h1>
  <script>
   var opc = 2;
   
   switch (opc){
   case 1: document.write("<br><b>Opção escolha 1</b>"); break;
   case 2: document.write("<br><b>Opção escolha 2</b>"); break;
   case 3: document.write("<br><b>Opção escolha 3</b>"); break;
   defaut: document.write("<br><b>Opção escolhida não existe</b>");
   }
  </script>
</body>
