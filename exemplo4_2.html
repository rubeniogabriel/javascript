<html>
  <head>
   <meta charset="utf-8" />
   
  </head>
  <body>
   <h1><center>Estrutura condicional <br>(IF/Else) </center></h1>
    <script>
    var idade = 12;
    var maioridade = 18;
    
      if(idade >= 18){
      document.write("<br> <b>" +idade+ " anos, você já alcançou a maioridade </b>");
      }
      else{
      document.write("<br> <b>" +idade+ " anos, você ainda não alcançou a maioridade </b>");
      }
    
    
    
    </script>
  
  
  </body>


</html
