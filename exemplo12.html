
<html>
	<head>
		<meta charset ="utf-8">
		<script>
		function cuboDoNumero(numero){
		var cubo = numero*numero*numero;
		return cubo;
		}
		function evento() {
		var num_valor = document.getElementById("num").value;
		var resl = "O cubo do número é igual a: " + cuboDoNumero(num_valor);
		document.getElementById("mensagem").innerHTML = resl;
		}
		
		</script>
	</head>
	<body>
  <h1><center>Retornando valor de uma função </center></h1>
  <table>
	  <tr>
		  <td width = "150"> Digite um número: </td>
		  <td width = "30"> <input type ="text" id = "num" value = "" size = "3"/></td>
	  </tr>
	  <tr>
	  	<td width = "30" colspan = "2" align = "center" > <input type = "button" value = "Calcula" onclick = "evento()"/> </td>
     </tr>
     </table>
     <br>
     <p id = "mensagem"></p>
	</body>
</html>
