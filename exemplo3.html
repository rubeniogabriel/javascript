<html>
  <head>
    <meta charset="utf-8">
  </head>
<body>
    <h1>Maior que/menor que/maior ou igual que/menor ou igual que</h1>
    <script>
		var n1= 10;
		var n2= 8;
		window.document.write("Maior que: "+n1+">"+n2+" Resultado ", n1>n2);
		window.document.write("<br>Menor que: "+n1+"<"+n2+" Resultado ", n1<n2);
		window.document.write("<br>Maior ou igual que: "+n1+">="+n2+" Resultado ", n1>=n2);
		window.document.write("<br>Menor ou igual que: "+n1+"<="+n2+" Resultado ", n1<=n2);
	</script>
 </body>
</html>
