<html>
 <head>
  <meta charset="utf-8"/>
  <script type="text/javascript">
   function trocoDoCliente(total,dado){
    var resultado=dado-total;
    return resultado;
   }
   function evento(){
    var tot=document.getElementById("num").value;
    var tot2=document.getElementById("num2").value;
    var resl="O troco do cliente é: R$ "+trocoDoCliente(tot,tot2);
    if(tot2<tot){
    alert("Valor pago é insuficiente para efetuar a compra!");
    }else{
    document.getElementById("mensagem").innerHTML=resl;
    }
   }
  </script>
 </head>
 <body>
 <center>
 <h1>CAIXA</h1>
 </center>
  <table>
  <tr>
  <td width = "200"> Valor total da Compra: </td>
  <td width = "30"> <input type ="text" id = "num" value = "" size = "3" placeholder="R$"/></td>
  </tr>
  <tr>
  <td width = "150"> Valor pago pelo Cliente:</td>
  <td width = "30"> <input type ="text" id = "num2" value = "" size = "3" placeholder="R$"/></td>
  </tr>
  <tr><td></td>
<td><input type = "button" value = "Calcular" onclick = "evento()"/> </td>
  </tr>
  </table>
  <p id="mensagem"></p>
 </body>
</html>
