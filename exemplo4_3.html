<html>

<body>
<h1><center>Exemplo<br>Cálculo do IMC</center></h1>
<script type="text/javascript">
     var peso = 61;
	 var altura = 1.58;
	 var IMC = peso/(altura*altura);
	 if(IMC < 18.5){
	 document.write( IMC +" classificação magreza");
	 }
	 else if(( IMC > 18.5) && (IMC < 24.9)){
	 document.write( IMC +" classificação saudável");
	 }
	 else if(( IMC > 25) && (IMC < 29.9)){
	 document.write( IMC +" classificação sobrepeso");
	 }
	 else if(( IMC > 30) && (IMC < 34.9)){
	 document.write( IMC +" classificação obesidade grau 1");
	 }
	 else if(( IMC > 35) && (IMC < 39.9)){
	 document.write( IMC +" classificação obesidade grau 2(severa)");
	 }
	 else if( IMC >= 40){
	 document.write( IMC +" classificação obesidade grau 3(mórbida)");
	 }


</script>
</body>

</html>
