<html>
 <head>
  <meta charset="utf-8"/>
  <script type="text/javascript">
   function convertendo(preco,dolar){
    var resultado=preco*dolar;
    return resultado;
   }
   function evento(){
    var tot=document.getElementById("num").value;
    var tot2=document.getElementById("num2").value;
    var resl="O valor do produto em Reais é: "+convertendo(tot,tot2);
    document.getElementById("mensagem").innerHTML=resl;
    
   }
  </script>
 </head>
 <body>
 <center>
 <h1>Conversão de valores</h1>
 </center>
  <table>
  <tr>
  <td width = "200"> Valor do produto em Dólar: </td>
  <td width = "30"> <input type ="text" id = "num" value = "" size = "3"/></td>
  </tr>
  <tr>
  <td width = "150"> Cotação do Dólar hoje:</td>
  <td width = "30"> <input type ="text" id = "num2" value = "" size = "3"/></td>
  </tr>
  <tr><td></td>
<td><input type = "button" value = "Calcular" onclick = "evento()"/> </td>
  </tr>
  </table>
  <p id="mensagem"></p>
 </body>
</html>
